<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Document</title>

</head>
<body class="formulary">
    <form class="container row" id="form" action="#">
        <div id="radio" class="row col-12">
            <div class="col-6 text-center">
                <input type="radio" value="Film" name="choice">
                <label for="Film">Film</label>
            </div>
            <div class="col-6 text-center">
                <input type="radio" value="Serie" name="choice">
                <label for="Film">Serie</label>
            </div>
        </div>
        <div class="col-3">
            <label for="title">Titre</label>
            <input id="title" type="text" class="form-control">
        </div>
        <div class="col-3">
            <label for="image">Image : </label>
            <input id="image" class="form-control" type="text">
        </div>
        <div class="col-3">
            <label for="year">Ann√©es</label>
            <input id="year" class="form-control" type="number">
        </div>
        <div class="col-3">
            <label for="genre">Genre</label>
            <input id="genre" class="form-control" type="text">
        </div>
        <div class="col-4">
            <label for="trailer">Trailer</label>
            <input id="trailer" class="form-control" type="text">
        </div>
        <div class="col-4">
            <label for="">Realisateur</label>
            <input id="directors" class="form-control" type="text">
        </div>
        <div class="col-4">
            <label for="price">Prix</label>
            <input name="price" id="price" class="form-control" type="number">
        </div>
        <div class="col-12">
            <label for="description">description</label>
            <textarea id="desc" class="form-control" name="description" id="description" rows="10"></textarea>
        </div>
        <div class="col-12">
            <label for="">Acteur</label>
            <input id="actors" class="form-control" type="text">
        </div>
        <input class="mx-auto mt-5 btn btn-success" type="submit">
    </form>
    <script src="assets/js/form.js"></script>
</body>
</html>
